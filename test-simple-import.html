<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Import Test</title>
    <style>
        body { background: #1e293b; color: white; font-family: monospace; padding: 20px; }
        .log { background: #334155; padding: 10px; margin: 5px 0; border-radius: 4px; }
        .error { background: #7f1d1d; }
        .success { background: #065f46; }
    </style>
</head>
<body>
    <h1>Import Test</h1>
    <div id="log"></div>
    
    <script type="module">
        const log = document.getElementById('log');
        
        function addLog(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `log ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            log.appendChild(div);
            console.log(message);
        }
        
        async function testImports() {
            try {
                addLog('Testing Chart.js import...');
                const { Chart } = await import('chart.js');
                addLog('✅ Chart.js imported successfully', 'success');
                
                addLog('Testing StockAPI import...');
                const { StockAPI } = await import('./src/api/StockAPI.js');
                addLog('✅ StockAPI imported successfully', 'success');
                
                addLog('Testing RedditAPI import...');
                const { RedditAPI } = await import('./src/api/RedditAPI.js');
                addLog('✅ RedditAPI imported successfully', 'success');
                
                addLog('Testing CorrelationChart import...');
                const { CorrelationChart } = await import('./src/components/CorrelationChart.js');
                addLog('✅ CorrelationChart imported successfully', 'success');
                
                addLog('Testing Dashboard import...');
                const { Dashboard } = await import('./src/components/Dashboard.js');
                addLog('✅ Dashboard imported successfully', 'success');
                
                addLog('Creating Dashboard instance...');
                const dashboard = new Dashboard(document.body);
                addLog('✅ Dashboard instance created successfully', 'success');
                
                addLog('All imports working! The issue is elsewhere.', 'success');
                
            } catch (error) {
                addLog(`❌ Import failed: ${error.message}`, 'error');
                addLog(`Stack: ${error.stack}`, 'error');
            }
        }
        
        testImports();
    </script>
</body>
</html>
